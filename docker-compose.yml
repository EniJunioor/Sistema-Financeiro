version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: plataforma-financeira-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: plataforma_financeira
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - plataforma-network

  redis:
    image: redis:7-alpine
    container_name: plataforma-financeira-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - plataforma-network
    command: redis-server --appendonly yes --requirepass redis123

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plataforma-financeira-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/plataforma_financeira
      REDIS_URL: redis://:redis123@redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3001
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - plataforma-network
    profiles:
      - full

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: plataforma-financeira-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-super-secret-nextauth-key-change-in-production
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - plataforma-network
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:

networks:
  plataforma-network:
    driver: bridge